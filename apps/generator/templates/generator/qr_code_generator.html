{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST" action="{% url 'generate_qr_code' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="data">Enter URL or Text:</label>
                <input type="text" id="data" name="original_url" required>
                <button type="submit">Generate QR Code</button>
            </div>
        </form>

        {% if qr_code %}
        <div class="qr-result">
            <h2>Your QR Code:</h2>
            <img src="{{ qr_code }}" alt="QR Code">
            <a href="{{ qr_code }}" class="download-link" download="qr_code.png">Download QR Code</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
